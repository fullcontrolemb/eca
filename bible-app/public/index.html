<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Bíblia King James</title>
  </head>
    <style>
        body { font-family: sans-serif; padding: 50px; }
        .selector-container { display: flex; gap: 30px; }
        select { padding: 12px; font-size: 16px; min-width: 200px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Leitor da Bíblia KJA</h1>
    
    <div class="selector-container">
        <div>
            <label>Livro:</label><br>
            <select id="book_list">
                <option value="">A carregar livros...</option>
            </select>
        </div>

        <div>
            <label>Capítulo:</label><br>
            <select id="chapter_list">
                <option value="">Escolha um livro</option>
            </select>
        </div>
    </div>
    <div id="bible_text" style="margin-top: 20px; padding: 10px; border-top: 1px solid #ccc;">
    </div>
</body>
</html>
